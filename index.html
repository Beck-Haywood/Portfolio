            html { 
                background: url("purplebackground.jpg") no-repeat center center fixed; 
                -webkit-background-size: cover;

                -o-background-size: cover;
                background-size: cover;
              }
            html, body {
                margin: 0; height: 100%; overflow: hidden
            }
            .card {
                transform: rotateY(0deg);
                /* transform: rotateY(0deg) translate(-50%, -50%); */
                transition: 1000ms;
                background-color: white;
                width: 500px;
                height: 500px;
                position: absolute;
                left: calc(50% - 250px);
                top: calc(50% - 250px);
            }
            .flip {
                transform: rotateY(180deg);
               /* -webkit-transform: rotateY(180deg); 
               transform: rotateY(180deg) translate(-50%, -50%);
               */ 
                -webkit-backface-visibility: hidden; 
            }
            .hide-button { 
                cursor: pointer; display: none;
            }
            .topleft {
                left: 25%;
                top: 25%;
                position: absolute;
            }
            .topright {
                right: 25%;
                top: 25%;
                position: absolute;
            }
            .bottomleft {
                left: 25%;
                bottom: 25%;
                position: absolute;
            }
            .bottomright {
                right: 25%;
                bottom: 25%;
                position: absolute;
            }
            .title {
                color: #8E44AD;

                /*top: calc(50% - 10px);*/

            }
            
            body{
            font-family: 'Lato', sans-serif;

            .wrapper{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            .link_wrapper{

            a{
            display: block;
            width: 250px;
            height: 50px;
            line-height: 50px;
            font-weight: bold;
            text-decoration: none;
            background: #333;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid #333;
            transition: all .35s;
            }

            .icon{
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            position: absolute;
            transform: rotate(45deg);
            right: 0;
            top: 0;
            z-index: -1;
            transition: all .35s;
            }

            .icon svg{
            width: 30px;
            position: absolute;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
            transform: rotate(-45deg);
            /*fill: #2ecc71;*/
            fill: #8E44AD;
            transition: all .35s;
            }

            a:hover{
            width: 200px;
            /*border: 3px solid #2ecc71;*/
            border: 3px solid #8E44AD;
            background: transparent;
            /*color: #2ecc71;*/
            color: #8E44AD;
            }

            a:hover + .icon{
            /*border: 3px solid #2ecc71;*/
            border: 3px solid #8E44AD;
            right: -25%;
            }
